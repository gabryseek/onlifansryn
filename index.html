<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onli Fans</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #111;
            color: white;
            margin-top: 50px;
        }
        .hidden {
            display: none;
        }
        .profile-btn {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid white;
            display: inline-block;
            margin: 20px;
            cursor: pointer;
            background-size: cover;
            position: relative;
        }
        .profile-btn span {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-weight: bold;
        }
        .gallery img {
            width: 200px;
            margin: 10px;
            border-radius: 10px;
            cursor: pointer;
        }
        .back-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #444;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        .back-btn:hover {
            background-color: #666;
        }
        #title-container {
            display: flex;
            justify-content: center; /* Wyśrodkowanie napisu */
            align-items: center;
            width: 100%;
            padding: 20px; /* Odstęp od góry */
            margin-bottom: 30px; /* Odstęp pod napisem */
        }
        #title-container h1 {
            margin: 0;
            flex-grow: 1; /* Zajmuje resztę przestrzeni */
        }

        /* Style dla modala */
        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        #modal img {
            max-width: 80%;
            max-height: 80%;
        }

        #close-modal {
            position: absolute;
            top: 10px;
            right: 20px;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="title-container">
        <h1>Onli Fans</h1>
    </div>

    <button id="start-btn">Obczaj!</button>
    <div id="profiles" class="hidden">
        <div class="profile-btn" style="background-image: url('https://via.placeholder.com/100');" onclick="showGallery('filip')">
            <span>Filip</span>
        </div>
        <div class="profile-btn" style="background-image: url('https://via.placeholder.com/100');" onclick="showGallery('malinowska')">
            <span>Malinowska</span>
        </div>
        <div class="profile-btn" style="background-image: url('https://via.placeholder.com/100');" onclick="showGallery('plastik')">
            <span>Plastik</span>
        </div>
        <div class="profile-btn" style="background-image: url('https://via.placeholder.com/100');" onclick="showGallery('gigachad')">
            <span>what the fuck</span>
        </div>
        <!-- Dodajemy nowego użytkownika "stepsis alex" -->
        <div class="profile-btn" style="background-image: url('https://via.placeholder.com/100');" onclick="showGallery('stepsis')">
            <span>Inne</span>
        </div>
        </div>
    </div>
    <div id="gallery" class="hidden gallery">
        <button class="back-btn" onclick="backToProfiles()">Wróć</button>
    </div>

    <!-- Modal dla powiększonego zdjęcia -->
    <div id="modal" class="hidden">
        <span id="close-modal" onclick="closeModal()">X</span>
        <img id="modal-img" src="" alt="Powiększone zdjęcie">
    </div>
    
    <script>
        document.getElementById("start-btn").addEventListener("click", function() {
            document.getElementById("start-btn").style.display = "none";
            document.getElementById("profiles").classList.remove("hidden");
        });

        // Funkcja do pokazania galerii
        function showGallery(profile) {
            const images = {
                filip: [
                    "images/filip1.png", 
                    "images/filip2.png"
                ],
                malinowska: [
                    "images/malinowska1.png", 
                    "images/malinowska2.png"
                ],
                plastik: [
                    "images/plastik1.png", 
                    "images/plastik2.png",
                    "images/plastik3.png",
                    "images/plastik4.png"
                ],
                gigachad: [
                    "images/gigachad1.png", 
                    "images/gigachad2.png"
                ],
                stepsis: [
                    "images/stepsis1.png", 
                    "images/stepsis2.png",
                    "images/stepsis3.png",
                    "images/stepsis4.png"
                ]
            };
            
            let galleryDiv = document.getElementById("gallery");
            galleryDiv.innerHTML = '<button class="back-btn" onclick="backToProfiles()">Wróć</button>';
            images[profile].forEach(img => {
                let imageElement = document.createElement("img");
                imageElement.src = img;
                imageElement.onclick = function() { showModal(img); };  // Powiększanie zdjęcia po kliknięciu
                galleryDiv.appendChild(imageElement);
            });
            galleryDiv.classList.remove("hidden");
            document.getElementById("profiles").classList.add("hidden"); 
        }

        // Funkcja powrotu do profili
        function backToProfiles() {
            document.getElementById("gallery").classList.add("hidden");
            document.getElementById("profiles").classList.remove("hidden");
        }

        // Funkcja otwierająca modal
        function showModal(imgSrc) {
            document.getElementById("modal-img").src = imgSrc;
            document.getElementById("modal").style.display = "flex";
        }

        // Funkcja zamykająca modal
        function closeModal() {
            document.getElementById("modal").style.display = "none";
        }
    </script>
</body>
</html>
